<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 7;
        var num2 = 11;
        // [1]找两个数的最大值
        var max = num1 > num2 ? num1 : num2;
        // [2]用最大值 递增
        for (var num = max; max >= max; num++) {
            // 能够整除 num 和 num2 的最小的那个数就是 最小公倍数
            if (num % num1 === 0 && num % num2 === 0) {
                console.log(num);
                // 找到最小公倍数就 终止循环
                break;
            }
        }
    </script>
</body>

</html>
