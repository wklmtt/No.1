<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        for (var i = 0; i <= 100; i++) { // 循环100以内的数
            if (i % 2 === 0) { // 判断 这个数是否是 偶数
                sum += i; // 如果是偶数就把这个值 追加在 sum中
            }
        }
        console.log(sum)
    </script>
</body>

</html>
