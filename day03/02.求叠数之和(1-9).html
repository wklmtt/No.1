<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 求叠数之和(1-9) -->

    <label for="n">输入n</label>
    <input type="text" id="n">
    <label for="a">输入a</label>
    <input type="text" id="a">
    <input type="button" value="输出" id="btn">
    <input type="text" id="SA" disabled>
    <script>
        btn.onclick = function () {
            var N = a.value * 1
            var A = n.value * 1
            var i, j, num
            for (j = 1; j <= A; j++) {
                num = 0
                sum = 0
                for (i = 0; i < j; i++) {
                    num = num * 10 + N
                    sum += num
                }
                // document.write(sum + '<br/>') 
            }
            console.log(sum);
            SA.value = sum
        }
    </script>
</body>

</html>
