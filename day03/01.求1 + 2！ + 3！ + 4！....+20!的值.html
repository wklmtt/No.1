<body>
    <script>
        //求1 + 2！ + 3！ + 4！....+20!的值
        for (var i = 1, sum = 0; i <= 20; i++) {
            for (var j = 1, ride = 1; j <= i; j++) {
                ride *= j;
            }
            //console.log(ride);
            sum += ride;
        }
        console.log(sum);
    </script>
</body>
