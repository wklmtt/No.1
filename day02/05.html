<body>
    <script>
        var num = 100;
        while (num >= 0) {          // 循环 (0-100)
            if (num % 2 !== 0) {    // 能够整除2的都是偶数，以外的都是奇数   
                console.log(num);
            }else{
                console.log(num);
                
            }
            // num--;
        }
    </script>
