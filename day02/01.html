<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var score = +prompt("请输入您的分数");
        var a = parseInt(score / 10);
        switch (a) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                alert("E");
                break;
            case 6:
                alert("D");
                break;
            case 7:
                alert("C");
                break;
            case 8:
                alert("B");
                break;
            case 9:
            case 10:
                alert("A");
                break;
            default:
                alert("输入有误重新输入");
                break;
        }
    </script>

</body>

</html>
