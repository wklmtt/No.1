<body>
    <script>
        var num2 = prompt("请输入一个数");

        num2 = +num2;

        if (num2 % 2 === 0) {       

            alert("这个数是偶数");

        } else if (num2 % 2 === 1) {

            alert("这个数是奇数");

        }
    </script>
