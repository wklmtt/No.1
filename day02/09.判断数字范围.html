<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt("请输入数字");

        num = +num;

        if (num > 0) {

            alert("这个数大于零");

        }
        if (num = 0) {

            alert("这个数等于零");

        } else if (num < 0) {

            alert("这个数小于零");

        }
    </script>
</body>

</html>
