<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var year = 10;
        var a = 10;
        
        while (year > 0) {
            year--;
            a += a * 0.05;
            if (year == 0) {
                console.log('十年后月薪' + a + 'k');
            }
        }
        
    </script>
</body>

</html>
