<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day04_04</title>
</head>

<body>
    <script>
        //编写一个函数，求两个数字之间有多少个质数，返回 质数的个数
        var num1 = Number(prompt("请输入第一个数"));
        var num2 = Number(prompt("请输入第二个数"));
        var count = 0;
        for (var i = num1; i < num2; i++) {
            for (var j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 2) {
                document.write(i + "<br>")

            }
            count = 0;
        }
    </script>
</body>

</html>
