<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day04_03</title>
</head>

<body>
    <script>
        //编写一个函数，求一个数字是否是质数
        var num = Number(prompt("请输入一个正整数"));
        var count = 0;
        for (var i = 1; i <= num; i++) {
            if (num % i == 0) {
                count++
            }
        }
        if (count == 2) {
            document.write(num + "是质数");
        } else {
            document.write(num + "不是质数");
        }
    </script>
</body>

</html>
