<!DOCTYPE html>

<body>
    <script>
        //编写一个函数，计算任意数字的和、差、积、商
        // 要求：使用传参的形式
        function fun() {
            var a = arguments[0];
            var b = arguments[0];
            var c = arguments[0];
            var d = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                a = a + arguments[i];
                b = b - arguments[i];
                c = c * arguments[i];
                d = d / arguments[i];
            }
            document.write("和为" + a + "<br>");
            document.write("差为" + b + "<br>");
            document.write("积为" + c + "<br>");
            document.write("商为" + d + "<br>");
        }
        fun(Number(prompt("输入第一个数")), Number(prompt("输入第二个数")));
    </script>
</body>

</html>
