<body>
    <script>
        //编写一个函数，计算三个数字的大小，按从小到大顺序输出
        function fun(num1, num2, num3) {
            var a = 0;
            if (num1 > num2) {
                a = num2;
                num2 = num1;
                num1 = a;
            }
            if (num2 > num3) {
                a = num3;
                num3 = num2;
                num2 = a;
            }
            if (num1 > num2) {
                a = num2;
                num2 = num1;
                num1 = a;
            }
            document.write(num1 + "&nbsp", num2 + "&nbsp", num3)
        }
        fun(Number(prompt("输入第一个数")), Number(prompt("输入第二个数")),Number(prompt("输入第三个数")));
    </script>
